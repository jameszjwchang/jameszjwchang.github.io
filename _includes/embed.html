<div class="embed-responsive embed-responsive-16by9">
  {% if include.type == "youtube" %}
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ include.id }}" allowfullscreen></iframe>
  {% elsif include.type == "vimeo" %}
    <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/{{ include.id }}" allowfullscreen></iframe>
  {% else %}
    <!-- Default or fallback content -->
    <p>Embedded content not available</p>
  {% endif %}
</div>
