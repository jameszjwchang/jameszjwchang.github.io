<footer class="text-white py-4 mt-5 glass-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>{{ site.title }}</h5>
        <p>{{ site.tagline }}</p>
      </div>
      <div class="col-md-6 text-md-end">
        <h5>Connect With Me</h5>
        <div class="social-links">
          <a href="https://github.com/{{ site.github.username }}" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/your_linkedin" target="_blank">LinkedIn</a>
          <a href="https://www.youtube.com/channel/your_channel" target="_blank">YouTube</a>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p class="mb-0">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
