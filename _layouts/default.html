<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ '/css/' | append: page.custom_css | append: '.css' | relative_url }}">
  {% endif %}
</head>
<body>
  {% include common/header.html %}

  {{ content }}

  {% include common/footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
